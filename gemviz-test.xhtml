<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html 
      PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
<title>SVG Tests</title>
<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
<meta name="copyright" content="Copyright 2011" />
<meta name="author" content="Peter Abrahamsen" />
</head>
<body>

<svg:svg version="1.1" width="100%" height="500" id="paper">
  <style>
    @namespace "http://www.w3.org/2000/svg";
    .genre {
      font-size: 24px;
      fill: white;
      stroke: none;
      cursor: pointer;
    }
    .genre rect {
      stroke: black;
      fill: white;
    }
    .genre text {
      fill: black;
    }
  </style>
  <svg:defs>
  </svg:defs>

  <svg:g id="template-bar">
    <svg:rect width="100%" height="50" fill="#66A">
    </svg:rect>
    <svg:g class="genre" id="genre-template" transform="translate(10,7)">
      <svg:rect height="34" width="140" rx="5" ry="5"></svg:rect>
      <svg:text x="10" y="24" >New Genre</svg:text>
    </svg:g>
  </svg:g>
</svg:svg>

<div class="yui3-genreeditor yui3-genreeditor-hidden">
  <div class="yui3-widget-hd">
    <h3>
      Edit Genre
      <img class="editor-close" src="closewhite.png" />
    </h3>
  </div>
  <div class="yui3-widget-bd">
    <label for='genre-name'>Name:</label>
    <input id='genre-name' type="text" name="name" value="" />
  </div>
</div>

<script type="text/javascript" src="http://yui.yahooapis.com/combo?3.3.0/build/yui/yui-debug.js"></script>
<script>
<![CDATA[
"use strict";

window.YUI_config = {
  filter: 'DEBUG',
  groups: {
    gemviz: {
      combine: false,
      base: 'js/',
      modules: {
        "gemviz-genre": { path: 'genre.js', requires: ['base', 'node', 'dd', 'collection'] },
        "gemviz-genre-editor": { path: "genre-editor.js", requires: ['overlay'] }
      }
    }
  }
}

YUI().use('gemviz-genre', 'node', function (Y) {
  window.genreTemplate = new Y.Genre({name: "New Genre", g: Y.one('#genre-template'), template: true});
});
]]>
</script>
</body>
</html>
